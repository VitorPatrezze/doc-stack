<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>DocStack</title>

</head>

<body>

    <nav id="nav"></nav>

    <main class="container-fluid py-5 text-center">
        <form id="consult-crm" class="content-block" method="get">
            <div class="form-group">
                <div class="label-container">
                    <label for="crm">CRM</label>
                </div>
                <input id="initials" autocomplete="on" autofocus class="form-control" name="crm" type="number">
            </div>
            <div class="button-container">
                <button id="request" class="btn btn-primary" type="button"
                    onclick="handleConsult(document.getElementById('consult-crm'));">Consultar</button>
            </div>
        </form>

        <table id="table-main" class="table content-block">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Diagnóstico</th>
                    <th scope="col">Anestesia</th>
                    <th scope="col">Duração (min)</th>
                    <th scope="col">Hospital</th>
                    <th scope="col">Data</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/consult.js"></script>
    <script src="js/load-nav.js"></script>
</body>


</html>
