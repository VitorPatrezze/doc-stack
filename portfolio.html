<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>DocStack</title>

</head>

<body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid navbar-spaced">
            <a class="navbar-brand" href="/">DocStack</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item nav-button"><a href="/form" class="nav-link">Form</a></li>
                    <li class="nav-item nav-button"><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    <li class="nav-item nav-button"><a href="/doctor-register" class="nav-link">Register doctor</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item nav-logout"><a href="https://livrodador.auth.us-east-1.amazoncognito.com/login?client_id=k2mkluc52qg18e7tcm0hppp91&response_type=token&scope=email+openid&redirect_uri=https://main.d3koga650buw25.amplifyapp.com/"
                        class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        <form id="consult-crm" class="form-class" method="get">
            <div class="form-group">
                <div class="label-container">
                    <label for="crm">CRM 1234</label>
                </div>
                <input id="initials" autocomplete="on" autofocus class="form-control" name="crm" type="text">
            </div>
        </form>
        <div class="button-container">
            <button id="request" class="btn btn-primary" type="submit"
            onclick="handleConsult(document.getElementById('consult-crm'));">Consultar</button>
        </div>

        <table id="table-main" class="table form-class">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Diagnóstico</th>
                    <th scope="col">Anestesia</th>
                    <th scope="col">Duração (min)</th>
                    <th scope="col">Hospital</th>
                    <th scope="col">Data</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/consult.js"></script>
</body>


</html>
