<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>DocStack</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Livro da Dor</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="./form" class="nav-item">Form</a>
                <a href="./portfolio" class="nav-item">Portfolio</a>
                <a href="./doctor-register" class="nav-item">Register Doctor</a>
                <a href="https://livrodador.auth.us-east-1.amazoncognito.com/logout?client_id=k2mkluc52qg18e7tcm0hppp91&logout_uri=https://main.d2usci1jry67pf.amplifyapp.com/" class="nav-item">Log Out</a>
                <div class="collapse navbar-collapse" id="navbar">
                </div>
            </div>
        </nav>

        

        <main class="container-fluid py-5 text-center">
            <form id="anesthesia-record" action="https://tmaqjddwt8.execute-api.us-east-1.amazonaws.com/dev/test" method="post">
                <label for="initials">Iniciais:</label>
                <input id="initials" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="initials" type="text"><br>
                <label for="age">Idade:</label>
                <input id="age" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="age" type="number" step="1"><br>
                <label for="weight">Peso (kg):</label>
                <input id="weight" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="weight" type="number" step=".01"><br>
                <label for="height">Altura (cm):</label>
                <input id="height" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="height" type="number" step=".01"><br>
                <label for="comorbidities">Comorbidades:</label>
                <input id="comorbidities" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="comorbidities" type="text"><br>
                <label for="diagnosis">Diagnóstico:</label>
                <input id="diagnosis" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="diagnosis" type="text"><br>
                <label for="surgery">Cirurgia:</label>
                <input id="surgery" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="surgery" type="text"><br>
                <label for="anesthesia">Anestesia Realizada:</label>
                <div id="anesthesia">
                    <input type="checkbox" value="general"> Anestesia Geral<br>
                    <input type="checkbox" value="peridural"> Peridural<br>
                    <input type="checkbox" value="sedation"> Sedação<br>
                    <input type="checkbox" value="other"> outro<br>
                </div>
                <label for="duration">Duração da Anestesia (min):</label>
                <input id="duration" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="duration"  type="number" step="1"><br>
                <label for="surgery_duration">Duração da Cirurgia (min):</label>
                <input id="surgery_duration" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="surgery_duration"  type="number" step="1"><br>
                <label for="anesthesia_info">Informações da Anestesia:</label>
                <input id="anesthesia_info" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="anesthesia_info"  type="text"><br>
                <label for="blockade_info">Informações do Bloqueio:</label>
                <input id="blockade_info" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="blockade_info"  type="text"><br>
                <label for="intraoperative">Dados intra-operatórios:</label>
                <input id="intraoperative" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="intraoperative" type="text"><br>
                <label for="medications">Medicações adjuvantes:</label>
                <div id="medications">
                    <input type="checkbox" value="omeprazol"> Omeprazol<br>
                    <input type="checkbox" value="dipirona"> Dipirona<br>
                    <input type="checkbox" value="ondansetrona">  Ondansetrona<br>
                    <input type="checkbox" value="cetoprofeno"> Cetoprofeno<br>
                    <input type="checkbox" value="dexametasona"> Dexametasona<br>
                    <input type="checkbox" value="cefazolina"> Cefazolina<br>
                    <input type="checkbox" value="cefuroxima"> Cefuroxima<br>
                    <input type="checkbox" value="vancomicina"> Vancomicina<br>
                    <input type="checkbox" value="ceftriaxone"> Ceftriaxone<br>
                    <input type="checkbox" value="metronidazol"> Metronidazol<br>
                    <input type="checkbox" value="clindamicina"> Clindamicina<br>
                    <input type="checkbox" value="transamin"> Transamin<br>
                    <input type="checkbox" value="gluconatodecalcio"> Gluconato de cálcio<br>
                    <input type="checkbox" value="other"> Outro<br>
                </div>
                <label for="additional_info">Informações adicionais:</label>
                <input id="additional_info" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="additional_info" value="Nenhuma" type="text"><br>
            </form> 
            <button id="request" class="btn btn-primary" type="button" onclick="handleRequestClick(document.getElementById('anesthesia-record'))">SEND</button>
        </main>

        <footer class="mb-5 small text-center text-muted">
           
        </footer>
        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="https://js.arcgis.com/4.3/"></script>
        <script src="js/button.js"></script>
    </body>


</html>
