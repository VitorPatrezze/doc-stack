<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>DocStack</title>

</head>

<body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid navbar-spaced">
            <a class="navbar-brand" href="/">DocStack</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item nav-button"><a href="/form" class="nav-link">Form</a></li>
                    <li class="nav-item nav-button"><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    <li class="nav-item nav-button"><a href="/doctor-register" class="nav-link">Register doctor</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item nav-logout"><a href="https://livrodador.auth.us-east-1.amazoncognito.com/login?client_id=k2mkluc52qg18e7tcm0hppp91&response_type=token&scope=email+openid&redirect_uri=https://main.d3koga650buw25.amplifyapp.com/"
                        class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5">
        <form id="doctor" class="form-class form-slim">
            <div class="form-group">
                <div class="label-container">
                    <label for="name">Nome Completo</label>
                </div>
                <input id="name" autocomplete="off" autofocus class="form-control" name="name" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="crm">CRM</label>
                    <small class="form-text text-muted">Número do CRM</small>    
                </div>
                <input id="crm" autocomplete="off" autofocus class="form-control" name="crm" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="state">Estado</label>
                    <small class="form-text text-muted">Estado de emissão do CRM</small>    
                </div>
                <input id="state" autocomplete="off" autofocus class="form-control" name="state" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="date">Data de Emissão</label>
                    <small class="form-text text-muted">Data de emissão do CRM</small>    
                </div>
                <input id="date" autocomplete="off" autofocus class="form-control" name="date" type="date">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="specialty">Especialidade</label>
                </div>
                <input id="specialty" autocomplete="off" autofocus class="form-control" name="specialty" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="birth">Ano de nascimento</label>
                    <small class="form-text text-muted">Apenas o ano de nascimento (ex: 1998)</small>
                </div>
                <input id="birth" autocomplete="off" autofocus class="form-control" name="birth" type="date">
            </div>
        </form> 
        <div class="button-container">
            <button id="request" class="btn btn-primary button-send" type="button" onclick="handleRequestClick(document.getElementById('doctor'))">SEND</button>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/button.js"></script>
    
</body>


</html>
