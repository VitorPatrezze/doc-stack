<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>DocStack</title>

</head>

<body>

    <nav id="nav"></nav>

    <main class="container-fluid py-5">
        <form id="doctor" class="form-class form-slim">
            <div class="form-group">
                <div class="label-container">
                    <label for="name">Nome Completo</label>
                </div>
                <input id="name" autocomplete="off" autofocus class="form-control" name="name" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="crm">CRM</label>
                    <small class="form-text text-muted">Número do CRM</small>    
                </div>
                <input id="crm" autocomplete="off" autofocus class="form-control" name="crm" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="state">Estado</label>
                    <small class="form-text text-muted">Estado de emissão do CRM</small>    
                </div>
                <input id="state" autocomplete="off" autofocus class="form-control" name="state" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="date">Data de Emissão</label>
                    <small class="form-text text-muted">Data de emissão do CRM</small>    
                </div>
                <input id="date" autocomplete="off" autofocus class="form-control" name="date" type="date">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="specialty">Especialidade</label>
                </div>
                <input id="specialty" autocomplete="off" autofocus class="form-control" name="specialty" type="text">
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="birth">Ano de nascimento</label>
                    <small class="form-text text-muted">Apenas o ano de nascimento (ex: 1998)</small>
                </div>
                <input id="birth" autocomplete="off" autofocus class="form-control" name="birth" type="number">
            </div>
            <div class="button-container">
                <button id="request" class="btn btn-primary button-send" type="button" onclick="handleRequestClick(document.getElementById('doctor'))">SEND</button>
            </div>
        </form> 
    </main>

    <footer class="mb-5 small text-center text-muted">

    </footer>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/load-nav.js"></script>
    <script src="js/button.js"></script>
    
</body>


</html>
