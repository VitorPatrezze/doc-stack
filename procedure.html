<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>DocStack</title>

    </head>

    <body>

        <nav id="nav"></nav>

        <main class="container-fluid py-5">
            <form id="get-procedure" class="form-class">
                <div class="form-group">
                    <div class="label-container">
                        <label for="initials">Iniciais</label>
                        <small class="form-text text-muted">Iniciais do paciente</small>    
                    </div>
                    <input id="initials" autocomplete="off" autofocus class="form-control" name="initials" type="text">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label for="hospital">Estabelecimento</label>
                        <small class="form-text text-muted">Hospital ou clínica em que ocorreu o procedimento</small>    
                    </div>
                    <input id="hospital" autocomplete="off" class="form-control" name="hospital" type="text">
                </div>
                <div class="form-group">
                    <div class="label-container">
                        <label class="input-label" for="date">Data</label>
                        <small class="form-text text-muted">Data de realização do procedimento</small>    
                    </div>
                    <input id="date" autocomplete="off" autofocus class="form-control" name="date" type="date">
                </div>
                <div class="button-container">
                    <button id="request" class="btn btn-primary" type="button" onclick="getProcedure(document.getElementById('get-procedure'));">SEND</button>
                </div>
            </form>

            <table id="table-main" class="table form-class">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Iniciais</th>
                        <th scope="col">Hospital</th>
                        <th scope="col">Data</th>
                    </tr>
                </thead>
                <tbody id="table-body">
    
                </tbody>
            </table>
        </main>

        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="https://js.arcgis.com/4.3/"></script>
        <script src="js/get-procedure-button.js"></script>     
        <script src="js/load-nav.js"></script>   
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
    </body>
</html>
